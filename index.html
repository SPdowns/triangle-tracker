<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Triangle Tracker</h1>
      </div>
      <div>
        <h3 class="">The Triangle Side Length</h3>
        <p>Enter the length of each side</p>
      </div>
        <form id="triangleForm">
          <div class="form-group">
            <label for="side01">Side 1 of Triangle</label>
            <input id="side01" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="side02">Side 2 of Triangle</label>
            <input id="side02" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="side03">Side 3 of Triangle</label>
            <input id="side03" class="form-control" type="text">
          </div>
          <button type="submit">Submit</button>
        </form>
      <div class="triangleReturn">
        <p>The triangle you have inputted is <span id="finalTriangle"></span></p>
      </div>
    </div>
  </body>
</html>
